<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUI Laser Ring Demo</title>
    <link rel="stylesheet" href="/src/main.css" />
    <style>
      body, html {
        margin: 0;
        height: 100%;
        background: #000;
      }
      #laser-root {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #202020 0, #000 70%);
      }
      #laser-canvas {
        width: min(90vmin, 800px);
        height: min(90vmin, 800px);
        display: block;
      }
      #laser-ui {
        position: fixed;
        left: 1.5rem;
        bottom: 1.5rem;
        padding: 0.75rem 1rem;
        background: rgba(15,15,15,0.9);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.06);
        color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        font-size: 12px;
        backdrop-filter: blur(10px);
      }
      #laser-ui h2 {
        margin: 0 0 0.5rem;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #bbbbbb;
      }
      .laser-row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.4rem;
      }
      .laser-row label {
        flex: 0 0 70px;
      }
      .laser-row input[type="range"] {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="laser-root">
      <canvas id="laser-canvas"></canvas>
    </div>
    <div id="laser-ui">
      <h2>LASER PARAMS</h2>
      <div class="laser-row">
        <label>形变强度</label>
        <input type="range" min="0.0" max="0.06" step="0.005" value="0.03" data-uniform="u_wobbleAmount" />
      </div>
      <div class="laser-row">
        <label>形变速度</label>
        <input type="range" min="0.0" max="0.6" step="0.02" value="0.4" data-uniform="u_wobbleSpeed" />
      </div>
    </div>
    <script type="module" src="/src/laserDemo.ts"></script>
  </body>
  </html>
